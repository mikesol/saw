       y="-785.7439"
       transform="scale(1,-1)" /><flowRoot
       xml:space="preserve"
       style="font-style:normal;font-variant:normal;font-weight:300;font-stretch:normal;font-size:32px;line-height:125%;font-family:'Apple LiSung';-inkscape-font-specification:'Apple LiSung Light';letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"
       id="flowRoot8886"
       transform="matrix(1,0,0,-1,1.6000012,881.80347)"><flowRegion
         id="flowRegion8888"><use
           x="0"
           y="0"
           xlink:href="#rect8884"
           id="use8890"
           width="100%"
           height="100%" /></flowRegion><flowPara
         id="flowPara8892"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:12px;line-height:120.00000477%;font-family:'Adobe Garamond Pro';-inkscape-font-specification:'Adobe Garamond Pro'">country on a floating iceberg whose inhabitants were briefly introduced to</flowPara><flowPara
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:12px;line-height:120.00000477%;font-family:'Adobe Garamond Pro';-inkscape-font-specification:'Adobe Garamond Pro'"
         id="flowPara4790"><flowSpan
   style="font-style:italic"
   id="flowSpan5055">The Wizard of Oz</flowSpan> and, enchanted, decided</flowPara><flowPara
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:12px;line-height:120.00000477%;font-family:'Adobe Garamond Pro';-inkscape-font-specification:'Adobe Garamond Pro'"
         id="flowPara4794">to construct a work based on their vague</flowPara><flowPara
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:12px;line-height:120.00000477%;font-family:'Adobe Garamond Pro';-inkscape-font-specification:'Adobe Garamond Pro'"
         id="flowPara8896">and often inaccurate impressions of the film.  The pretext grew into an entire staged production of <flowSpan
   style="font-style:italic"
   id="flowSpan5057">The Wizard of Oz</flowSpan> (<flowSpan
   style="font-style:italic"
   id="flowSpan5059">Sit Ozfårs Wysr </flowSpan>in Frizn) seen through the eyes and heard through the ears of the Frizn people.  The compendium of scores that you are currently holding contains the music from this production.</flowPara><flowPara
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:12px;line-height:120.00000477%;font-family:'Adobe Garamond Pro';-inkscape-font-specification:'Adobe Garamond Pro'"
         id="flowPara8898" /><flowPara
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:12px;line-height:120.00000477%;font-family:'Adobe Garamond Pro';-inkscape-font-specification:'Adobe Garamond Pro'"
         id="flowPara8900">  The Frizn musical tradition is not too different than ours but contains some notable divergences. First and foremost, when they make music, everyone sings all the time.</flowPara><flowPara
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:12px;line-height:120.00000477%;font-family:'Adobe Garamond Pro';-inkscape-font-specification:'Adobe Garamond Pro'"
         id="flowPara8902">This flies in the face of the “chorus/solo/duo” logic present in a good deal of musical theater and leads to unique challenges in the keeping the score interesting over the course of a performance.  A second difference is the Frizn people's relationship to musical constraints.  One-upmanship in Frizngård is a big deal,</flowPara><flowPara
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:12px;line-height:120.00000477%;font-family:'Adobe Garamond Pro';-inkscape-font-specification:'Adobe Garamond Pro'"
         id="flowPara8904">and people there exhibit musical prowess by artificially making the writing process more difficult.  Without revealing too much about the score, you will see as you leaf through the pages and listen to recordings that there are</flowPara><flowPara
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:12px;line-height:120.00000477%;font-family:'Adobe Garamond Pro';-inkscape-font-specification:'Adobe Garamond Pro'"
         id="flowPara8906">all sorts of games - canons, cantus firmus-es, reharmonizations - that form the backbone</flowPara><flowPara
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:12px;line-height:120.00000477%;font-family:'Adobe Garamond Pro';-inkscape-font-specification:'Adobe Garamond Pro'"
         id="flowPara8908">of <flowSpan
   style="font-style:italic"
   id="flowSpan5061">Sit Ozfårs Wysr</flowSpan>.  Far from being an oblique and hermetic exercise, these constraints give the music a vital force that makes it both familiar and distant.  Contrary to almost every piece of advice I have gotten about written music, I believe that people are curious, that many know how to read music, and that</flowPara><flowPara
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:12px;line-height:120.00000477%;font-family:'Adobe Garamond Pro';-inkscape-font-specification:'Adobe Garamond Pro'"
         id="flowPara8910">there exists a pleasure in discovering a score</flowPara><flowPara
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:12px;line-height:120.00000477%;font-family:'Adobe Garamond Pro';-inkscape-font-specification:'Adobe Garamond Pro'"
         id="flowPara8912">in its written form as it relates to the music that it represents.  I will never claim that</flowPara><flowPara
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:12px;line-height:120.00000477%;font-family:'Adobe Garamond Pro';-inkscape-font-specification:'Adobe Garamond Pro'"
         id="flowPara5065"><flowSpan
   style="font-style:italic"
   id="flowSpan5067">Sit Ozfårs Wysr</flowSpan> is best understood via</flowPara><flowPara
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:12px;line-height:120.00000477%;font-family:'Adobe Garamond Pro';-inkscape-font-specification:'Adobe Garamond Pro'"
         id="flowPara8914">the paper medium, but I will say that delving into the score increases one's listening fun.</flowPara></flowRoot><rect
       style="fill:none;stroke:none;stroke-width:4;stroke-miterlimit:4;stroke-dasharray:none;stroke-opacity:1"
       id="rect15264"
       width="220.28265"
       height="520.83026"
       x="294.30481"
       y="-616.25635"
       transform="scale(1,-1)" /><flowRoot
       xml:space="preserve"
       style="font-style:normal;font-variant:normal;font-weight:300;font-stretch:normal;font-size:32px;line-height:125%;font-family:'Apple LiSung';-inkscape-font-specification:'Apple LiSung Light';letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"
       id="flowRoot15283"
       transform="matrix(1,0,0,-1,3.2,710.82205)"><flowRegion
         id="flowRegion15285"><use
           x="0"
           y="0"
           xlink:href="#rect15264"
           id="use15287"
           width="100%"
           height="100%"
           transform="matrix(1,0,0,-1,-3.2,710.82205)" /></flowRegion><flowPara
         id="flowPara15289"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:12px;line-height:120.00000477%;font-family:'Adobe Garamond Pro';-inkscape-font-specification:'Adobe Garamond Pro';stroke:none">  Other than these idiosyncrasies, the music from Frizngård is (not surprisingly) quite</flowPara><flowPara
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:12px;line-height:120.00000477%;font-family:'Adobe Garamond Pro';-inkscape-font-specification:'Adobe Garamond Pro';stroke:none"
         id="flowPara15295">close to what I like to write.  I love jazz,</flowPara><flowPara
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:12px;line-height:120.00000477%;font-family:'Adobe Garamond Pro';-inkscape-font-specification:'Adobe Garamond Pro';stroke:none"
         id="flowPara15299">I love rich harmony, I love rhythmic</flowPara><flowPara
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:12px;line-height:120.00000477%;font-family:'Adobe Garamond Pro';-inkscape-font-specification:'Adobe Garamond Pro';stroke:none"
         id="flowPara15303">virtuosity and I love lyrical singing.  It is rumoured that Schoenberg once quipped</flowPara><flowPara
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:12px;line-height:120.00000477%;font-family:'Adobe Garamond Pro';-inkscape-font-specification:'Adobe Garamond Pro';stroke:none"
         id="flowPara15307">that he wished he could write like Grieg.</flowPara><flowPara
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:12px;line-height:120.00000477%;font-family:'Adobe Garamond Pro';-inkscape-font-specification:'Adobe Garamond Pro';stroke:none"
         id="flowPara15311">Of course he <flowSpan
   style="font-style:italic"
   id="flowSpan15351">could</flowSpan> write like him, but he</flowPara><flowPara
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:12px;line-height:120.00000477%;font-family:'Adobe Garamond Pro';-inkscape-font-specification:'Adobe Garamond Pro';stroke:none"
         id="flowPara15353">felt a peculiar historical weight that somehow made this insouciance inappropriate. </flowPara><flowPara
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:12px;line-height:120.00000477%;font-family:'Adobe Garamond Pro';-inkscape-font-specification:'Adobe Garamond Pro';stroke:none"
         id="flowPara15315">Perhaps it is my Jewish upbringing or maybe</flowPara><flowPara
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:12px;line-height:120.00000477%;font-family:'Adobe Garamond Pro';-inkscape-font-specification:'Adobe Garamond Pro';stroke:none"
         id="flowPara15325">a lack of self-confidence, but I often feel</flowPara><flowPara
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:12px;line-height:120.00000477%;font-family:'Adobe Garamond Pro';-inkscape-font-specification:'Adobe Garamond Pro';stroke:none"
         id="flowPara15317">this sense of reprobation as well.  In</flowPara><flowPara
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:12px;line-height:120.00000477%;font-family:'Adobe Garamond Pro';-inkscape-font-specification:'Adobe Garamond Pro';stroke:none"
         id="flowPara15327"><flowSpan
   style="font-style:italic"
   id="flowSpan5073">Sit Ozfårs Wysr</flowSpan>, I believe that the handful</flowPara><flowPara
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:12px;line-height:120.00000477%;font-family:'Adobe Garamond Pro';-inkscape-font-specification:'Adobe Garamond Pro';stroke:none"
         id="flowPara15323">of constraints that shape the score acted as</flowPara><flowPara
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:12px;line-height:120.00000477%;font-family:'Adobe Garamond Pro';-inkscape-font-specification:'Adobe Garamond Pro';stroke:none"
         id="flowPara4825">an irrational purgative that allowed me</flowPara><flowPara
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:12px;line-height:120.00000477%;font-family:'Adobe Garamond Pro';-inkscape-font-specification:'Adobe Garamond Pro';stroke:none"
         id="flowPara15335">to take a deeply personal journey full of musical guilty pleasures. I hope you enjoy listening to and reading Sit Ozfårs Wysr as much as I enjoyed writing it.</flowPara><flowPara
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:12px;line-height:120.00000477%;font-family:'Adobe Garamond Pro';-inkscape-font-specification:'Adobe Garamond Pro';stroke:none"
         id="flowPara15319" /><flowPara
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:12px;line-height:120.00000477%;font-family:'Adobe Garamond Pro';-inkscape-font-specification:'Adobe Garamond Pro';stroke:none"
         id="flowPara15321">  Of course, the best thing one can do with</flowPara><flowPara
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:12px;line-height:120.00000477%;font-family:'Adobe Garamond Pro';-inkscape-font-specification:'Adobe Garamond Pro';stroke:none"
         id="flowPara15337">the works in this book is sing them with friends.  I have had the pleasure to do that</flowPara><flowPara
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:12px;line-height:120.00000477%;font-family:'Adobe Garamond Pro';-inkscape-font-specification:'Adobe Garamond Pro';stroke:none"
         id="flowPara15339">with some great people, and I would like</flowPara><flowPara
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:12px;line-height:120.00000477%;font-family:'Adobe Garamond Pro';-inkscape-font-specification:'Adobe Garamond Pro';stroke:none"
         id="flowPara15341">to thank my friends for helping make</flowPara><flowPara
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:12px;line-height:120.00000477%;font-family:'Adobe Garamond Pro';-inkscape-font-specification:'Adobe Garamond Pro';stroke:none"
         id="flowPara15343"><flowSpan
   style="font-style:italic"
   id="flowSpan5075">Sit Ozfårs Wysr</flowSpan> look and sound great.</flowPara><flowPara
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:12px;line-height:120.00000477%;font-family:'Adobe Garamond Pro';-inkscape-font-specification:'Adobe Garamond Pro';stroke:none"
         id="flowPara15345">In alphabetical order (again, not unlike</flowPara><flowPara
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:12px;line-height:120.00000477%;font-family:'Adobe Garamond Pro';-inkscape-font-specification:'Adobe Garamond Pro';stroke:none"
         id="flowPara15347">Matt Bucy), thank you Cédric, Christine,</flowPara><flowPara
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:12px;line-height:120.00000477%;font-family:'Adobe Garamond Pro';-inkscape-font-specification:'Adobe Garamond Pro';stroke:none"
         id="flowPara4186">Elsa, Eudes, Frédérique, Jeanne, Jesper, Marie, Marie, Marie, Mathieu, Mirkku, Perrine, Ryan, Sébastien and Stéphanie.  As they say in Frizngård,“Sitsit fakbydfakbyd by sit klystrfuk- singfårs hypicunt makn.”  I unfortunately have no idea what that means, but it sounds nice and it reminds me of all of you.</flowPara></flowRoot></g></svg>